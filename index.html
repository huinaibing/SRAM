       function changeColor(button) {

          button.style.backgroundColor = 'green';

          button.style.backgroundColor = 'red';
        }
      }
    </script>
    <ul class="select">
      <button onclick="changeColor(this)" class="R0" type="button">R0</button>
      <button onclick="changeColor(this)" class="R1" type="button">R1</button>
      <button onclick="changeColor(this)" class="C0" type="button">C0</button>
